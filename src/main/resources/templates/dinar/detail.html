<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="card">
		<div class="card-body">
			<h3>Detail Dinar</h3>	
			
			<div class="form-group">
					<table>
					<tr>
							<td>ID</td>
							<td><input class="form-control" type="text"
								th:value="${dinarModel.id}" readonly=yes /></td>
						</tr>
						
						<tr>
							<td>Nomor Nota</td>
							<td><input class="form-control" type="text"
								th:value="${dinarModel.nomorNota}" readonly=yes /></td>
						</tr>
						<tr>
							<td>Tanggal Nota</td>
							<td><input class="form-control" type="text"
								th:value="${#calendars.format(dinarModel.tanggalNota, 'dd MMMM yyyy')}" readonly=yes /></td>
						</tr>
						<tr>
							<td>Vendor</td>
							<td><input class="form-control" type="text"
								th:value="${dinarModel.vendor}" readonly=yes /></td>
						</tr>
						<tr>
							<td>Kadar</td>
							<td><input class="form-control" type="text"
								th:value="${dinarModel.kadar}" readonly=yes /></td>
						</tr>
						<tr>
							<td>Berat</td>
							<td><input class="form-control" type="text"
								th:value="${dinarModel.berat}" readonly=yes /></td>
						</tr>
						<tr>
							<td>Quantity</td>
							<td><input class="form-control" type="text" th:value="${dinarModel.quantity}" readonly=yes /></td>
						</tr>						
					</table>
				</div>
			
		</div>
	</div>
</body>
</html>
