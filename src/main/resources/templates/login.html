<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link rel="stylesheet"
	href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="vendors/iconfonts/ionicons/css/ionicons.css">
<link rel="stylesheet"
	href="vendors/iconfonts/typicons/src/font/typicons.css">
<link rel="stylesheet"
	href="vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
<link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
<link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
<link rel="stylesheet" href="css/shared/style.css">
<link rel="stylesheet" href="css/demo_1/style.css">
<link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
<div class="content-wrapper" style="align:center;width: 500px; margin: 0 auto; min-height: 100%;">
<div class="container center_div">
	<section class="content">
		
			<div class="card">
				<div class="card-body">
					<div class="box box-info">
						<div class="box-header with-border">
							<!-- <h3 class="box-title">Horizontal Form</h3> -->
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form class="form-horizontal" th:action="@{/login}" method="post">
							<div class="box-body">
								<div class="form-group">
									<label for="username" class="control-label">Username</label>

									<div class="col-sm-10">
										<input type="text" class="form-control" id="username"
											name="username" placeholder="Masukkan Username">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">Password</label>

									<div class="col-sm-10">
										<input type="password" class="form-control" id="password"
											name="password" placeholder="Masukkan Password">
									</div>
								</div>
								<!-- <div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											<label> <input type="checkbox"> Remember me
											</label>
										</div>
									</div>
								</div> -->
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="submit" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-info pull-right">Sign
									in</button>
							</div>
							<!-- /.box-footer -->
						</form>
						<div th:if="${param.error}">
							<div style="padding: 16px; color: red">Username atau
								password salah</div>
						</div>
					</div>
				</div>
			</div>
		
	</section>
	</div>
	</div>

	<script src="vendors/js/vendor.bundle.base.js"></script>
	<script src="vendors/js/vendor.bundle.addons.js"></script>
	<script src="js/shared/off-canvas.js"></script>
	<script src="js/shared/misc.js"></script>

</body>
</html>
